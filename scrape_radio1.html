<!DOCTYPE html><html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="App" class="ng-scope"><head><meta charset="UTF-8">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


	<!--[if lte IE 7]>
		<script src="json2.js"></script>
	<![endif]-->
	<link type="text/css" rel="stylesheet" media="all" href="style.css">
<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{display:none;}ng\:form{display:block;}</style></head>

<body>
	<div ng-controller="List" class="ng-scope">
		<div class="columns">
			<p>Zoek een plaat, artiest: &nbsp;
				<input size="55" autofocus="true" type="text" ng-model="searchTerm" class="ng-pristine ng-valid">
			</p>
			<table>
				<tbody>
					<!-- ngRepeat: song in songs | filter:searchTerm | orderBy:doSort -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script>
		var App = angular.module('App', []);
		App.controller('List', function ($scope, $http) {
			$http.get("https://hitlijst.vrt.be/api/lists/3594.json")
				.then(function (res) {
					$scope.songs = res.data.songs;
					//console.log(res.data.songs)
				});
		});
	</script>


</body></html>
